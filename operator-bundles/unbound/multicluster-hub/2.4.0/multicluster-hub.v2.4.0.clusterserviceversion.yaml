    alm-examples: '[{"apiVersion": "operator.open-cluster-management.io/v1", "kind": "MultiClusterHub",
      "metadata": {"name": "multiclusterhub", "namespace": "open-cluster-management"}, "spec": {"imagePullSecret":
      "multiclusterhub-operator-pull-secret"}}, {"apiVersion": "operator.open-cluster-management.io/v1",
      "kind": "ClusterManager", "metadata": {"name": "cluster-manager"}, "spec": {"placementImagePullSpec":
      "quay.io/open-cluster-management/placement", "registrationImagePullSpec": "quay.io/open-cluster-management/registration",
      "workImagePullSpec": "quay.io/open-cluster-management/work"}}, {"apiVersion": "observability.open-cluster-management.io/v1beta1",
      "kind": "MultiClusterObservability", "metadata": {"name": "observability"}, "spec": {"observabilityAddonSpec":
      {}, "storageConfigObject": {"metricObjectStorage": {"key": "thanos.yaml", "name": "thanos-object-storage"}}}},
      {"apiVersion": "observability.open-cluster-management.io/v1beta1", "kind": "ObservabilityAddon",
      "metadata": {"name": "observability-addon"}, "spec": {"enableMetrics": true, "interval": 30}}, {"apiVersion":
      "observability.open-cluster-management.io/v1beta2", "kind": "MultiClusterObservability", "metadata":
      {"name": "observability"}, "spec": {"observabilityAddonSpec": {}, "storageConfig": {"metricObjectStorage":
      {"key": "thanos.yaml", "name": "thanos-object-storage"}}}}]'
    capabilities: Basic Install
    categories: Integration & Delivery
    certified: 'false'
    support: The Open Cluster Management Project
    createdAt: '2021-09-08T22:23:10Z'
    description: Open management of Openshift and Kubernetes clusters
    operators.operatorframework.io/internal-objects: '["observabilityaddons.observability.open-cluster-management.io",
      "observatoria.core.observatorium.io"]'
  name: multicluster-hub.v2.4.0
  namespace: placeholder
  labels:
    operatorframework.io/arch.amd64: supported
    operatorframework.io/arch.ppc64le: supported
    operatorframework.io/os.linux: supported
spec:
  displayName: Open Cluster Management Hub
  version: 2.4.0
  provider:
    name: Red Hat
  maintainers:
  - email: ocm-dev@open-cluster-management.io
    name: Open Cluster Management Project team
  maturity: alpha
  description: 'The Open Cluster Management Hub operator installs and maintains an instnace

    of the OCM hub, a cetneral management console for managing OpenShift and

    Kubernetes clusters.

    '
  icon:
  - base64data: 
    mediatype: image/png
  keywords:
  - ClusterManager
  - MultiClusterObservability
  - install
  - multiclusterhub
  - open-cluster-management
  - submariner-addon
  labels:
    app: ocm-hub
  links:
  - name: Documentation
    url: https://github.com/open-cluster-management/acm/start-here.html
  selector:
    matchLabels:
      app: ocm-hub
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  customresourcedefinitions:
    owned:
    - description: MultiClusterHub defines the configuration for an instance of the MultiCluster Hub
      displayName: MultiClusterHub
      kind: MultiClusterHub
      name: multiclusterhubs.operator.open-cluster-management.io
      specDescriptors:
      - description: 'Specifies deployment replication for improved availability. Options are: Basic and
          High (default)'
        displayName: Availability Configuration
        path: availabilityConfig
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:advanced
        - urn:alm:descriptor:com.tectonic.ui:select:High
        - urn:alm:descriptor:com.tectonic.ui:select:Basic
      - description: Provide the customized OpenShift default ingress CA certificate to RHACM
        displayName: Custom CA Configmap
        path: customCAConfigmap
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:advanced
        - urn:alm:descriptor:io.kubernetes:ConfigMap
      - description: Disable automatic import of the hub cluster as a managed cluster
        displayName: Disable Hub Self Management
        path: disableHubSelfManagement
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:advanced
        - urn:alm:descriptor:io.kubernetes:booleanSwitch
      - description: Disable automatic update of ClusterImageSets
        displayName: Disable Update ClusterImageSets
        path: disableUpdateClusterImageSets
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:advanced
        - urn:alm:descriptor:io.kubernetes:booleanSwitch
      - description: Enable cluster proxy addon
        displayName: Enable Cluster Proxy Addon
        path: enableClusterProxyAddon
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:advanced
        - urn:alm:descriptor:io.kubernetes:booleanSwitch
      - description: (Deprecated) Overrides for the default HiveConfig spec
        displayName: Hive Config
        path: hive
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:advanced
      - description: Override pull secret for accessing MultiClusterHub operand and endpoint images
        displayName: Image Pull Secret
        path: imagePullSecret
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes:Secret
        - urn:alm:descriptor:com.tectonic.ui:advanced
      - description: Configuration options for ingress management
        displayName: Ingress Management
        path: ingress
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:advanced
      - description: Developer Overrides
        displayName: Developer Overrides
        path: overrides
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:hidden
      - description: (Deprecated) Install cert-manager into its own namespace
        displayName: Separate Certificate Management
        path: separateCertificateManagement
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:advanced
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      version: v1
    - description: ClusterManager defines the configurations of controllers running hub that govern registration
        and work distribution for attached Klusterlets
      displayName: ClusterManager
      kind: ClusterManager
      name: clustermanagers.operator.open-cluster-management.io
      version: v1
    - description: MultiClusterObservability defines the configuration for the Observability installation
        on Hub and Managed Clusters all through this one custom resource.
      displayName: MultiClusterObservability
      kind: MultiClusterObservability
      name: multiclusterobservabilities.observability.open-cluster-management.io
      version: v1beta1
    - description: MultiClusterObservability defines the configuration for the Observability installation
        on Hub and Managed Clusters all through this one custom resource.
      displayName: MultiClusterObservability
      kind: MultiClusterObservability
      name: multiclusterobservabilities.observability.open-cluster-management.io
