        serviceAccountName: multiclusterhub-operator
      deployments:
      - name: multiclusterhub-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: multiclusterhub-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: multiclusterhub-operator
            spec:
              containers:
              - args:
                - --leader-elect
                command:
                - multiclusterhub-operator
                env:
                - name: MANIFESTS_PATH
                  value: /image-manifests
                - name: CRDS_PATH
                  value: /crds
                - name: TEMPLATES_PATH
                  value: /usr/local/templates
                - name: POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                image: quay.io/open-cluster-management/multiclusterhub-operator:2.4.0
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: multiclusterhub-operator
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 100m
                    memory: 2Gi
                  requests:
                    cpu: 100m
                    memory: 256Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
              serviceAccountName: multiclusterhub-operator
              terminationGracePeriodSeconds: 10
      - name: cluster-manager
        spec:
          replicas: 3
          selector:
            matchLabels:
              app: cluster-manager
          strategy: {}
          template:
            metadata:
              labels:
                app: cluster-manager
            spec:
              affinity:
                podAntiAffinity:
                  preferredDuringSchedulingIgnoredDuringExecution:
                  - podAffinityTerm:
                      labelSelector:
                        matchExpressions:
                        - key: app
                          operator: In
                          values:
                          - cluster-manager
                      topologyKey: failure-domain.beta.kubernetes.io/zone
                    weight: 70
                  - podAffinityTerm:
                      labelSelector:
                        matchExpressions:
                        - key: app
                          operator: In
                          values:
                          - cluster-manager
                      topologyKey: kubernetes.io/hostname
                    weight: 30
              containers:
              - args:
                - /registration-operator
                - hub
                image: quay.io/open-cluster-management/registration-operator:latest
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8443
                    scheme: HTTPS
                  initialDelaySeconds: 2
                  periodSeconds: 10
                name: registration-operator
                readinessProbe:
                  httpGet:
                    path: /healthz
                    port: 8443
                    scheme: HTTPS
                  initialDelaySeconds: 2
                resources:
                  requests:
                    cpu: 100m
                    memory: 128Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                  privileged: false
                  runAsNonRoot: true
              serviceAccountName: cluster-manager
      - name: multicluster-observability-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: multicluster-observability-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: multicluster-observability-operator
            spec:
              containers:
              - args:
                - -leader-elect
                command:
                - mco-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: OPERATOR_NAME
                  value: multicluster-observability-operator
                - name: TEMPLATES_PATH
                  value: /usr/local/manifests
                - name: SPOKE_NAMESPACE
                  value: open-cluster-management-addon-observability
                image: quay.io/open-cluster-management/multicluster-observability-operator:latest
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: multicluster-observability-operator
                ports:
                - containerPort: 9443
                  name: webhook-server
                  protocol: TCP
                - containerPort: 8383
                  name: metrics
                  protocol: TCP
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 600m
                    memory: 1Gi
                  requests:
                    cpu: 100m
                    memory: 128Mi
                securityContext:
                  allowPrivilegeEscalation: false
                volumeMounts:
                - mountPath: /tmp/k8s-webhook-server/serving-certs
                  name: cert
                  readOnly: true
              serviceAccountName: multicluster-observability-operator
              volumes:
              - name: cert
                secret:
                  defaultMode: 420
                  secretName: multicluster-observability-operator-webhook-server-cert
      - name: submariner-addon
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: submariner-addon
          strategy: {}
          template:
            metadata:
              labels:
                app: submariner-addon
            spec:
              containers:
              - args:
                - /submariner
                - controller
                env:
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                image: quay.io/open-cluster-management/submariner-addon:latest
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8443
                    scheme: HTTPS
                  initialDelaySeconds: 2
                  periodSeconds: 10
                name: submariner-addon
                readinessProbe:
                  httpGet:
                    path: /healthz
                    port: 8443
                    scheme: HTTPS
                  initialDelaySeconds: 2
                resources:
                  requests:
                    cpu: 100m
                    memory: 128Mi
              serviceAccountName: submariner-addon
