apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: "- apiVersion: operators.open-cluster-management.io/v1beta1\n  kind: MultiClusterHub\n\
      \  metadata:\n    name: multiclusterhub\n    namespace: open-cluster-management\n  spec:\n    imagePullSecret:\
      \ quay-secret\n- apiVersion: apps.open-cluster-management.io/v1\n  kind: Channel\n  metadata:\n\
      \    name: dev-helmrepo\n  spec:\n    type: HelmRepo\n    pathname: http://kubernetes-charts.storage.googleapis.com/\n\
      \  status:\n    state: N/A\n- apiVersion: apps.open-cluster-management.io/v1\n  kind: Subscription\n\
      \  metadata:\n    name: sub-nginx\n  spec:\n    channel: ns-ch/predev-ch\n    name: nginx-ingress\n\
      \    packageFilter:\n      version: =1.26.1\n    packageOverrides:\n    - packageAlias: nginx-ingress\n\
      \      packageName: nginx-ingress\n      packageOverrides:\n      - path: spec\n        value:\n\
      \          defaultBackend:\n            replicaCount: 3\n    placement:\n      local: true\n"
    capabilities: Basic Install
    categories: A list of comma separated categories that your operator falls under.,Integration & Delivery,OpenShift
      Optional
    certified: false
    createdAt: '2020-04-28T14:21:56Z'
    description: Advanced provisioning and management of Openshift and Kubernetes clusters
  name: advanced-cluster-management.v1.0.0
  namespace: placeholder
spec:
  displayName: Advanced Cluster Management
  version: 1.0.0
  provider:
    name: Red Hat, Inc
  maintainers:
  - email: acm-tech@redhat.com
    name: Red Hat, Inc
  maturity: alpha
  description: 'This is some placeholder text.


    The Advanced Cluster Management Hub operator installs and maintains an instnace of the ACM hub,

    a cetneral management console for managing OpenShift and Kubernetes clusters.


    ## Prerequisites

    - You should really like playing with OpenShift clusters.


    ## How to Install

    - Install the Advanced Cluster Manaament Hub ooperator by following instructions in top right button
    `Install`.

    '
  icon:
  - base64data: 
    mediatype: image/svg+xml
  keywords:
  - Red Hat
  - channel
  - cluster
  - kubernetes
  - multi-cluster
  - multicluster
  - openshift
  - subscription
  labels:
    app: acm-hub
  links:
  - name: Documentation
    url: https://access.redhat.com/documentation/en-us/red_hat_advanced_cluster_management_for_kubernetes/1.0/
  selector:
    matchLabels:
      app: acm-hub
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  customresourcedefinitions:
    required:
    - name: etcdclusters.etcd.database.coreos.com
      version: v1beta2
      kind: EtcdCluster
      displayName: etcd Cluster
      description: Represents a cluster of etcd nodes.
    owned:
    - description: Configuration for the Hive Operator
      displayName: Hive Config
      kind: HiveConfig
      name: hiveconfigs.hive.openshift.io
      version: v1
    - description: Defines an OpenShift cluster to be created.
      displayName: Cluster Deployment
      kind: ClusterDeployment
      name: clusterdeployments.hive.openshift.io
      version: v1
    - description: Defines a DNSZone to be managed in a cloud provider.
      displayName: DNS Zone
      kind: DNSZone
      name: dnszones.hive.openshift.io
      version: v1
    - description: Subscribe resources from a channel according to its package filters
      displayName: Subscription
      group: apps.open-cluster-management.io
      kind: Subscription
      name: subscriptions.apps.open-cluster-management.io
      version: v1
      specDescriptors:
      - description: The channel namespace/name that the subscription points to
        displayName: Channel
        path: channel
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: The package name that the subscription subscribes
        displayName: Package Name
        path: name
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: Wether enable the subscription or not
        displayName: Placement Enabled
        path: placement.local
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      - description: The package version filter applied by the subscription
        displayName: Package Version filter
        path: packageFilter.version
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: The package label selector applied by the subscription
        displayName: Package Label Selector
        path: packageFilter.labelSelector
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: The package name that will be overrided by the subscription
        displayName: Overrided Package Name
        path: packageOverrides.packageName
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: The package path that will be overrided by the subscription
        displayName: Overrided Package Path
        path: packageOverrides.packageOverrides.path
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: The value that will be replaced into the package path
        displayName: Overrided Package value
        path: packageOverrides.packageOverrides.value
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      statusDescriptors:
      - description: Last updated time of the subscription
        displayName: Last Updated Time
        path: lastUpdateTime
        x-descriptors:
        - urn:alm:descriptor:text
      - description: The current phase of the subscription
        displayName: Phase
        path: phase
        x-descriptors:
        - urn:alm:descriptor:text
      - description: The current status of the subscription
        displayName: Status
        path: statuses
        x-descriptors:
        - urn:alm:descriptor:text
    - description: Represent a helm chart repository
      displayName: Channel
      group: apps.open-cluster-management.io
      kind: Channel
      name: channels.apps.open-cluster-management.io
      version: v1
    - description: Represent a helm chart selected by the subscription, for internal use only.
      displayName: Helm Release
      group: apps.open-cluster-management.io
      kind: HelmRelease
      name: helmreleases.apps.open-cluster-management.io
      version: v1
    - description: Contain a k8s resource template for deployment, for internal use only.
      displayName: Deployable
      group: apps.open-cluster-management.io
      kind: Deployable
      name: deployables.apps.open-cluster-management.io
      version: v1
    - description: Placement Rules to determine which mangaged clusters will be deployed by multicluster
        applications.
      displayName: Placement Rule
      group: apps.open-cluster-management.io
      kind: PlacementRule
      name: placementrules.apps.open-cluster-management.io
      version: v1
    - description: Application selectors to determine which subscriptions and deployables are bundled
        into the application
      displayName: Application
      group: app.k8s.io
      kind: Application
      name: applications.app.k8s.io
      version: v1beta1
  install:
    strategy: deployment
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - hive.openshift.io
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - velero.io
          resources:
          - backups
          verbs:
          - create
        - apiGroups:
          - ''
          resources:
          - serviceaccounts
          - serviceaccounts/finalizers
          - secrets
          - secrets/finalizers
          - services
          - services/finalizers
          - events
          - configmaps
          - namespaces
          - persistentvolumeclaims
          verbs:
          - '*'
        - apiGroups:
          - apiregistration.k8s.io
          resources:
          - apiservices
          - apiservices/finalizers
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - admissionregistration.k8s.io
          resources:
          - validatingwebhookconfigurations
          - mutatingwebhookconfigurations
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - apps
          resources:
          - deployments
          - deployments/finalizers
          - daemonsets
          - daemonsets/finalizers
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterroles
          - clusterrolebindings
          - roles
          - rolebindings
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - apps.openshift.io
          resources:
          - deploymentconfigs
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - authorization.openshift.io
          resources:
          - clusterroles
          - clusterrolebindings
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - batch
          resources:
          - jobs
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ''
          resources:
          - pods
          - pods/log
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - admission.hive.openshift.io
          resources:
          - dnszones
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        - apiGroups:
          - admission.hive.openshift.io
          resources:
          - clusterdeployments
          - clusterimagesets
          - clusterprovisions
          - dnszones
          - machinepools
          - selectorsyncsets
          - syncsets
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        serviceAccountName: hive-operator
      - rules:
        - apiGroups:
          - '*'
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: multicluster-operators
      deployments:
      - name: multiclusterhub-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: multiclusterhub-operator
          template:
            metadata:
              labels:
                name: multiclusterhub-operator
            spec:
              serviceAccountName: multiclusterhub-operator
              imagePullSecrets:
              - name: multiclusterhub-operator-pull-secret
              containers:
              - name: multiclusterhub-operator
                image: multiclusterhub-operator:1.0.0
                imagePullPolicy: Always
                command:
                - multiclusterhub-operator
                resources:
                  requests:
                    memory: 256Mi
                    cpu: 100m
                  limits:
                    memory: 2048Mi
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: OPERATOR_NAME
                  value: multiclusterhub-operator
                - name: USER
                  value: multiclusterhub-operator
                - name: TEMPLATES_PATH
                  value: /usr/local/templates
      - name: hive-operator
        spec:
          replicas: 1
          revisionHistoryLimit: 4
          selector:
            matchLabels:
              control-plane: hive-operator
              controller-tools.k8s.io: '1.0'
          template:
            metadata:
              labels:
                control-plane: hive-operator
                controller-tools.k8s.io: '1.0'
            spec:
              containers:
              - command:
                - /opt/services/hive-operator
                - --log-level
                - info
                env:
                - name: CLI_CACHE_DIR
                  value: /var/cache/kubectl
                - name: HIVE_OPERATOR_NS
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                image: quay.io/openshift-hive/hive:dont-care
                imagePullPolicy: Always
                livenessProbe:
                  failureThreshold: 1
                  httpGet:
                    path: /debug/health
                    port: 8080
                  initialDelaySeconds: 10
                  periodSeconds: 10
                name: hive-operator
                resources:
                  requests:
                    cpu: 100m
                    memory: 256Mi
                volumeMounts:
                - mountPath: /var/cache/kubectl
                  name: kubectl-cache
              serviceAccountName: hive-operator
              terminationGracePeriodSeconds: 10
              volumes:
              - emptyDir: {}
                name: kubectl-cache
      - name: multicluster-operators-application
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: multicluster-operators-application
          strategy: {}
          template:
            metadata:
              labels:
                app: multicluster-operators-application
            spec:
              containers:
              - command:
                - /usr/local/bin/multicluster-operators-placementrule
                - --alsologtostderr
                env:
                - name: WATCH_NAMESPACE
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: multicluster-operators-placementrule
                livenessProbe:
                  exec:
                    command:
                    - ls
                  initialDelaySeconds: 15
                  periodSeconds: 15
                readinessProbe:
                  exec:
                    command:
                    - ls
                  initialDelaySeconds: 15
                  periodSeconds: 15
                image: quay.io/open-cluster-management/multicluster-operators-placementrule:community-1.0.0
                imagePullPolicy: Always
                name: multicluster-operators-placementrule
                resources:
                  limits:
                    cpu: 100m
                    memory: 512Mi
                  requests:
                    cpu: 25m
                    memory: 64Mi
                volumeMounts:
                - name: tmp
                  mountPath: /tmp
              - command:
                - /usr/local/bin/multicluster-operators-deployable
                - --alsologtostderr
                env:
                - name: WATCH_NAMESPACE
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: multicluster-operators-deployable
                livenessProbe:
                  exec:
                    command:
                    - ls
                  initialDelaySeconds: 15
                  periodSeconds: 15
                readinessProbe:
                  exec:
                    command:
                    - ls
                  initialDelaySeconds: 15
                  periodSeconds: 15
                image: quay.io/open-cluster-management/multicluster-operators-deployable:community-1.0.0
                imagePullPolicy: Always
                name: multicluster-operators-deployable
                resources:
                  limits:
                    cpu: 100m
                    memory: 512Mi
                  requests:
                    cpu: 25m
                    memory: 64Mi
                volumeMounts:
                - name: tmp
                  mountPath: /tmp
              - command:
                - /usr/local/bin/multicluster-operators-channel
                - --alsologtostderr
                env:
                - name: WATCH_NAMESPACE
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: multicluster-operators-channel
                livenessProbe:
                  exec:
                    command:
                    - ls
                  initialDelaySeconds: 15
                  periodSeconds: 15
                readinessProbe:
                  exec:
                    command:
                    - ls
                  initialDelaySeconds: 15
                  periodSeconds: 15
                image: quay.io/open-cluster-management/multicluster-operators-channel:community-1.0.0
                imagePullPolicy: Always
                name: multicluster-operators-channel
                resources:
                  limits:
                    cpu: 100m
                    memory: 512Mi
                  requests:
                    cpu: 25m
                    memory: 64Mi
                volumeMounts:
                - name: tmp
                  mountPath: /tmp
              - command:
                - /usr/local/bin/multicluster-operators-application
                - --alsologtostderr
                env:
                - name: WATCH_NAMESPACE
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: multicluster-operators-application
                livenessProbe:
                  exec:
                    command:
                    - ls
                  initialDelaySeconds: 15
                  periodSeconds: 15
                readinessProbe:
                  exec:
                    command:
                    - ls
                  initialDelaySeconds: 15
                  periodSeconds: 15
                image: quay.io/open-cluster-management/multicluster-operators-application:community-1.0.0
                imagePullPolicy: Always
                name: multicluster-operators-application
                resources:
                  limits:
                    cpu: 100m
                    memory: 512Mi
                  requests:
                    cpu: 25m
                    memory: 64Mi
                volumeMounts:
                - name: tmp
                  mountPath: /tmp
              volumes:
              - name: tmp
                emptyDir: {}
              serviceAccountName: multicluster-operators
      - name: multicluster-operators-standalone-subscription
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: multicluster-operators-standalone-subscription
          strategy: {}
          template:
            metadata:
              labels:
                app: multicluster-operators-standalone-subscription
            spec:
              containers:
              - command:
                - /usr/local/bin/multicluster-operators-subscription
                - --standalone
                - --sync-interval=10
                env:
                - name: WATCH_NAMESPACE
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: multicluster-operators-standalone-subscription
                livenessProbe:
                  exec:
                    command:
                    - ls
                  initialDelaySeconds: 15
                  periodSeconds: 15
                readinessProbe:
                  exec:
                    command:
                    - ls
                  initialDelaySeconds: 15
                  periodSeconds: 15
                image: quay.io/open-cluster-management/multicluster-operators-subscription:community-1.0.0
                imagePullPolicy: Always
                name: multicluster-operators-standalone-subscription
                resources:
                  limits:
                    cpu: 500m
                    memory: 2Gi
                  requests:
                    cpu: 100m
                    memory: 128Mi
                volumeMounts:
                - name: tmp
                  mountPath: /tmp
                - name: multicluster-operators-subscription-tls
                  readOnly: true
                  mountPath: /etc/subscription
              volumes:
              - name: tmp
                emptyDir: {}
              - name: multicluster-operators-subscription-tls
                secret: null
                defaultMode: 420
                secretName: multicluster-operators-subscription
                items:
                - key: tls.crt
                  path: tls.crt
                - key: tls.key
                  path: tls.key
              serviceAccountName: multicluster-operators
      - name: multicluster-operators-hub-subscription
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: multicluster-operators-hub-subscription
          strategy: {}
          template:
            metadata:
              labels:
                app: multicluster-operators-hub-subscription
            spec:
              containers:
              - command:
                - /usr/local/bin/multicluster-operators-subscription
                - --sync-interval=10
                ports:
                - containerPort: 8443
                env:
                - name: WATCH_NAMESPACE
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: multicluster-operators-hub-subscription
                livenessProbe:
                  exec:
                    command:
                    - ls
                  initialDelaySeconds: 15
                  periodSeconds: 15
                readinessProbe:
                  exec:
                    command:
                    - ls
                  initialDelaySeconds: 15
                  periodSeconds: 15
                image: quay.io/open-cluster-management/multicluster-operators-subscription:community-1.0.0
                imagePullPolicy: Always
                name: multicluster-operators-hub-subscription
                resources:
                  limits:
                    cpu: 500m
                    memory: 2Gi
                  requests:
                    cpu: 100m
                    memory: 128Mi
                volumeMounts:
                - name: tmp
                  mountPath: /tmp
                - name: multicluster-operators-subscription-tls
                  readOnly: true
                  mountPath: /etc/subscription
              volumes:
              - name: tmp
                emptyDir: {}
              - name: multicluster-operators-subscription-tls
                secret: null
                defaultMode: 420
                secretName: multicluster-operators-subscription
                items:
                - key: tls.crt
                  path: tls.crt
                - key: tls.key
                  path: tls.key
              serviceAccountName: multicluster-operators
