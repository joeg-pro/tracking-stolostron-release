                - --log-level
                - info
                env:
                - name: CLI_CACHE_DIR
                  value: /var/cache/kubectl
                - name: HIVE_OPERATOR_NS
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                image: quay.io/openshift-hive/hive:v1.0.3
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8080
                name: hive-operator
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8080
                resources:
                  requests:
                    cpu: 100m
                    memory: 256Mi
                volumeMounts:
                - mountPath: /var/cache/kubectl
                  name: kubectl-cache
              serviceAccountName: hive-operator
              terminationGracePeriodSeconds: 10
              volumes:
